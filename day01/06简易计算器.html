<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./js/lib/vue.js"> </script>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        <input type="text" v-model='n1'>
        <select v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model='n2'>
        <input type="button" value="=" @click='calc'>
        <input type="text" v-model='result'>
    </div>
    <script>
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                n1:0,//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
                n2:0,
                result:0,
                opt:'+'
            },
            methods:{
                calc(){//计算方法
                    //逻辑：
                    // switch(this.opt){
                    //     case '+':
                    //     this.result = parseInt(this.n1)+parseInt(this.n2);
                    //     break;
                    //     case '-':
                    //     this.result = parseInt(this.n1)-parseInt(this.n2);
                    //     break;
                    //     case '*':
                    //     this.result = parseInt(this.n1)*parseInt(this.n2);
                    //     break;
                    //     case '/':
                    //     this.result = parseInt(this.n1)/parseInt(this.n2);
                    //     break;
                    // }
                    //投机取巧的方式，正式开发中少用
                    var codeStr = 'parseInt(this.n1)'+this.opt+'parseInt(this.n2)';
                    this.result = eval(codeStr);
                }
            }
        })
    </script>
</body>
</html>
