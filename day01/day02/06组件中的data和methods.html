<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="../day02/lib/vue.js"> </script>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        <mycom1></mycom1>
    </div>
    <script>
        Vue.component('mycom1',{
            template:'<h1>组坚实的{{msg}}</h1>',
            //组件可以有自己的data数据
            //组建的data和实例的data优点不一样，实例中的data可以为一个对象，但是组件中的data必须是一个方法
            //组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行
            //组件中的data数据使用方式：和实例一样
            data:function(){
                return {
                    msg:"你好啊"
                };
            }
        })
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
            }
        })
    </script>
</body>
</html>
