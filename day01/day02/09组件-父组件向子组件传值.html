<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="../day02/lib/vue.js"> </script>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">

        <!-- 父组件可以再引用子组件的时候通过属性绑定的形式,把需要传递给子组件的数据，以属性绑定的形式传递到子组件内部 -->
        <com1 :parentmsg="msg"></com1>

    </div>
    <script>
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
            },
            components:{
                //子组件中默认无法访问到父组件的data上的数据和methods的方法
                com1:{
                    data:{title:'123'},//这个是自己的数据
                    //注意组件中的所有props中的数据，都是父组件传递给子组件的，只能读
                    props:['parentmsg'],//把父组件传递过来的parenttmsg属性，现在prop数组中，定义一下，这样，才能使用这个数据
                    template:'<h1>这是子组件{{parentmsg}}</h1>'
                }
            }
        })
    </script>
</body>
</html>
