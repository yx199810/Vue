<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./lib/vue.js"> </script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                </div>
                <div class="panel-body form-inline">
                        <label for="">
                        ID:
                        <input type="text" class="form-control" v-model="id">
                         </label>
                         <label for="">Name
                        <input type="text" class="form-control" v-model="name">
                         </label>
                         <!-- 使用时间绑定机制，微元素指定处理函数的狮虎，加了小括号，就可以为函数传参 -->
                         <button value="添加" class="btn btn-primary" @click="add">添加</button>

                         <!-- 注意vue中所有的指令，在调用的时候都用v-开头 -->
                         <label for="">搜索名称关键字
                            <input type="text" class="form-control" v-model="keywords" v-focus>
                             </label>
                </div>
        </div>
            
        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Opreation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前的v-for都是直接从list渲染，现在制定一个search方法，把关键字通过传参，传递给search方法。 -->
                <!-- search方法内部通过for循环没把所有符合关键字的数据，保存在新数组中返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | dateFormat{yyyy-mm-dd} }}</td>
                    <td><a @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        //自定义指令:参数一是指令名称，定义的时候，指令前面不需要加v-前缀
        //但是调用的时候必须加上v-
        //参数二是一个对象，身上有和指令相关的函数
        Vue.directive('focus',{
            //注意，每个函数中，第一个参数都是el,表示被指定绑定的元素
            //在元素 杠绑定指令的时候，还没有插入到DOM中去，这时候调用focus没有用。只有插入dom后，才能获取焦点
            bind:function(el){
                // el.focus();
            },//每当元素被绑定到元素上的时候，会立即执行，只执行一次
            inserted:function(el){
                el.focus();
            },//元素插入到dom元素，会执行1次
            updated:function(){}//当Vnode更新的时候回执行update，可能会出发多次
        })
        //全局过滤器，格式化时间
        Vue.filter('dateFormat',function(dataStr,pattern){
            var dt = new Date(dataStr);
            var y = dt.getFullYear();
            var m = dt.getMonth()+1;
            var d = dt.getDate();
            console.log(y)
            // return `${y}-${m}-${d}`
            if(pattern.toLowerCase() == 'yyyy-mm-dd'){
                return `${y}-${m}-${d}`
            }else{
                var hh = dt.getHours();
                var mm = dt.getMinutes();
                var ss = dt.getSeconds();
                return `${y}-${m}-${d}-${hh}-${mm}-${ss}`
            }
        })
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                id:'',
                name:'',
                keywords:'',
                list:[
                    {id:1,name:'benhi1',ctime:new Date()},
                    {id:2,name:'456',ctime:new Date()}
                ]//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
            },
            methods:{
                add(){
                    // 直接从data上获取数据
                    // 组成一个对象
                    // 把对象调用数组方法，添加到list中去
                    // 在vue中已经实现了数据的双向绑定，每当我们修改了data数据，vue会默认监听改动
                    var car = {id:this.id,name:this.name,ctime:new Date()};
                    this.list.push(car);
                },
                del(id){
                    //更具id找索引
                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         //在数组的some方法中，如果return true会终止循环
                    //         this.list.splice(i,1)
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item=>{
                        if(item.id == id){
                            return true;
                        }

                    });
                    console.log(index);
                    this.list.splice(index,1)
                },
                search(keywords){
                    // var newlist = [];
                    // this.list.forEach(item => {

                    //     if(item.name.indexOf(keywords) != -1){
                    //         newlist.push(item)
                    //     }
                    // });
                    // return newlist;
                    // 注意forEach some filter都属于数组的新方法都会对数组中的每一项进行遍历
                    var newList = this.list.filter(item=>{
                        // if(item.bname.indexOf(keywords) != -1)
                        // es6字符串新方法
                        if(item.name.includes(keywords)){
                            return item;
                        }
                    });
                    return newList;
                }
            }
        })
        //过滤器中的第一个参数，以及被规定死了
        // Vue.filter('过滤器名称',function(data){
        //     return
        // })
    </script>
</body>
</html>
