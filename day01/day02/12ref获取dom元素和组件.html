<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="../day02/lib/vue.js"> </script>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        <login ref="mylogin"></login>
        <button @click="getele" ref="mubt">获取元素</button>
        <h3 ref="myh3">
           你好啊
        </h3>
    </div>
    <script>
        var login = {
            template:"<h1>这是登录组件</h1>",
            data(){
                return{
                    nms:"ssssss"
                }
            },
            methods:{
                show(){
                    alert("我是子组件的方法")
                }
            }
        }
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
            },
            methods:{
                getele(){
                    //ref是英文单词reference    值类型和引用类型
                    console.log(this.$refs.myh3.innerText)
                    console.log(this.$refs.mylogin.show())
                }
            },
            components:{
                login
            }
        })
    </script>
</body>
</html>
