<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./js/lib/vue.js"> </script>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        <!-- 在遍历对象身上的键值对的时候，除了有val、key，还有一个索引 -->
        <div>
            <label>ID:
                <input type="text" v-model="id">
            </label>

            <label>Name:
                <input type="text" v-model="name">
            </label>
            <button @click="add">添加</button>
        </div>
        <!-- v-for循环的时候key属性只能使用数字或者string   key用属性绑定的形式指定key的值-->
        <!-- 在组件中使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串或数字类型的：key值 -->
        <p v-for="(item,i) in list" :key="i">
            <input type="checkbox">
           {{item.name}}--
        </p>
    </div>
    <script>
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                id:"",
                name:"",
                list:[
                {
                    id:1,
                    name:'tom',
                    gender:'男'
                },
                {
                    id:2,
                    name:'jryy',
                    gender:'男'
                },
                {
                    id:3,
                    name:'like1',
                    gender:'女'
                },
                {
                    id:4,
                    name:'戹收到',
                    gender:'女'
                }
                ]//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作do
            },
            methods:{
                add(){
                    this.list.push({id:this.id,name:this.name})
                }

            }
        })
    </script>
</body>
</html>
