<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue.js -->
    <script src="./js/lib/vue.js"> </script>
    <style>
        input{
            width:100%;
        }
    </style>
</head>
<body>
    <!-- 将来new的vue实例会控制元素中所有内容 -->
    <!-- vue实例控制的这个元素区域就是我们的 V -->
    <div id="app">
        <h4>
            {{msg}}
        </h4>
        <!-- v-bind只能实现数据的单向绑定，从M到V -->
        <!-- v-model可以实现数据表单元素和model的双向数据绑定，注意v-model只能运用在表单元素中） -->
        <input type="text" v-model="msg">
    </div>
    <script>
        // 创建一个vue的实例
        //当我们导入包后。浏览器内存中多个vue构造函数
        // 注意：我们new 出来的这个vm 对象就是我们的VM
        var vm = new Vue({
            el: '#app', //表示当前我们new的实例要控制页面上的那个区
            //这里的data就是MVVM中的M，专门用来保存数据
            data:{//data数学中，存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue提供的指令很方便地渲染数据，不手动操作dom元素，不提倡手动操作dom
            },
            methods:{

            }
        })
    </script>
</body>
</html>
